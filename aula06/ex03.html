<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Exercício</title>
    <style>
        body{
            background-color: black;
            color: white;
            text-align: center;
            font: normal 20px 'Arial';
        }
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        // O valor recebido pelo prompt é sempre uma string, que pode ser alterada para outros tipos posteriormente.
        var n1=  Number(window.prompt('Digite o primeiro número.'))
        var n2= Number(window.prompt('Digite o segundo número.'))
        var n= n1+n2
        window.alert('A soma é: ' + n)
        /* 
        + pode servir tanto para adição quanto concatenação.

        number+number para adição
        string+string para concatenação

        Number.parseInt() - Torna uma variável um número inteiro
        Number.parseFloat() - Torna uma variável um número real
        Number() - Torna uma variável um número a critério do JS
        */
    </script>
</body>
</html>
