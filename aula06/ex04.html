<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
    <style>
        body{
            font: 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome= window.prompt('Qual é o seu nome?')

        var sal= Number(window.prompt('Qual é o seu slário? Utilize "." para dividir os decimais'))

        document.write(`Olá, <strong>${nome}</strong>. Seu nome tem <strong>${nome.length}</strong> letras.<br>`)
        document.write(`Seu nome em maiúsculas é: <strong>${nome.toUpperCase()}</strong>.<br>`)
        document.write(`Seu nome em letras minúsculas é: <strong>${nome.toLocaleLowerCase()}</strong>.<br>`)

        document.write(`Seu salário é de: <strong>${sal.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}</strong>`)
    </script>
</body>
</html>
