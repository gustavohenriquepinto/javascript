<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: lightgrey;
            color: blueviolet;
            font: normal 16pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado.</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JS.</p>
    <div id="msg">Clique em mim.</div>

    <script>

        var p0= document.getElementsByTagName('p')[0]
        var corpo= document.body
        //var d= document.getElementById('msg')
        var d= document.querySelector('div#msg')

        p0.style.color= 'lightskyblue'
        corpo.style.background= 'black'
        d.style.margin= '20px'
        d.style.backgroundColor= 'green'
        d.innerText= 'Este texto foi alterado por um comando em JS'

        /*window.alert(p1.innerHTML)
        window.alert(p1.innerText)*/

        document.write(p0.innerHTML)
        document.write(p0.innerText)

    </script>
</body>
</html>
